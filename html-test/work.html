<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Syles/styles.css" />
  </head>
  <body>
    <main>
      <form action="#">
        <h1>Свяжитесь со мной</h1>
        <div>
          <label for="mail">email</label>
          <input
            type="email"
            name="email"
            placeholder="email"
            id="mail"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="telegram"
            placeholder="telegram"
            id="telega"
            required
          />
        </div>
        <div>
          <select name="cours" id="cours">
            <option value="1">cours 1</option>
            <option value="2">cours 2</option>
          </select>
        </div>
        <textarea
          name="text"
          id="coment"
          cols="30"
          placeholder="text"
          rows="10"
        ></textarea>
        <div>
          <button>отправить</button>
        </div>
      </form>
    </main>
  </body>
</html>
