<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5deaaf6448.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <form action="link">
        <a href="#">ссылки</a>
        <a href="#">форум</a>
        <a href="#">контакты</a>
      </form>
    </header>
    <main>
      <div class="ripple">
        <img src=".\images\ripple_effect\2274.jpg" alt="" />
      </div>
      <div class="im1">
        <img
          src="images/googlelogo_color_272x92dp.png"
          alt="изображение google"
          id="images"
        />
      </div>
      <section>
        <div class="first">
          <h1>GOOGLE</h1>
        </div>
      </section class="anim1">
      <section class="slide">
      <div class="code">
        <form id="form" class="try">
          <input type="text" placeholder="Искать здесь..." />
          <button type="submit"></button>
          <img src=".\icons\search\search_5961290.png" id="icon" />
        </form>
      </div>
      </section>
      <section class="sec1">
        <div class="textArea" id="xer">
          <form action="InputText">
            <textarea
              name="nextText"
              id="nextText"
              cols="31"
              rows="10"
              maxlength="350"
              placeholder="напишите больше..."
            ></textarea>
          </form>
        </div>
      </section>
    </main>
    <section>
      <footer>
        <section class="section">
          <div class="select">
            <select name="choise" id="choise">
              <option value="1">choise 1</option>
              <option value="2">choise 2</option>
              <option value="3">choise 3</option>
            </select>
          </div>
        </section>
        <div class="workList">
          <ul>
            <li>первый</li>
            <li>второй</li>
            <li>третий</li>
          </ul>
        </div>
      </footer>
    </section>
  </body>
</html>
